<div class="card">
  <div class="card-body">
    <h5 class="card-title text-center">uppercase</h5>
    <form autocomplete="off" class="mt-4">
      <div class="mb-3">
        <label for="txtValor" class="form-label">Valor:</label>
        <input [(ngModel)]="texto" name="txtValor" type="text" class="form-control" id="txtValor">
      </div>
      <div class="alert alert-primary" role="alert">
        Resultado: {{ texto | uppercase }}
      </div>
    </form>
  </div>
</div>
